<template>
    <div style="height: 600px">
        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="small"></lightning-spinner>
        <div style="background: snow; height: 35px;">
            <span style="padding: 10px; padding-top: 10px; position: absolute; display: flex;">{uploadedrecordsLength}</span>
        </div>
        <c-custom-datatable
            key-field="Id"
            data={contactsList}
            columns={columns}
            onrowaction={handleRowAction}
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            default-sort-direction={defaultSortDirection}
            onsort={updateColumnSorting}
            enable-infinite-loading={enableInfiniteLoading}
            onloadmore={loadMoreContacts}
            load-more-offset="20">
        </c-custom-datatable>
    </div>
</template>
